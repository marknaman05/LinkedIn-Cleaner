<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Cleaner Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 8px;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005582;
        }
        .indicator-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }
        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        .indicator-item:last-child {
            border-bottom: none;
        }
        .indicator-text {
            flex-grow: 1;
            margin-right: 8px;
        }
        .delete-btn {
            background-color: #dc3545;
            padding: 2px 8px;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .indicator-type {
            font-size: 0.8em;
            color: #666;
            margin-right: 8px;
            min-width: 50px;
        }
        .add-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LinkedIn Cleaner Settings</h2>
        <div class="add-container">
            <input type="text" id="newIndicator" placeholder="Add new spam indicator">
            <button id="addIndicator">Add</button>
        </div>
        <div class="indicator-list" id="indicatorList">
            <!-- Indicators will be listed here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
